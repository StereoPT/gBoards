<h2>Boards</h2>
<ul class="boards">
  <li *ngFor="let board of boards" [class.selected]="board === selectedBoard" (click)="onSelect(board)">
    <div class="board">
      <span class="boardName">{{board.name}}</span>
    </div>
  </li>
</ul>

<app-board-detail [board]="selectedBoard"></app-board-detail>
